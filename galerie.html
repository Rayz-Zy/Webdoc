    <!-- Lightbox pour zoom image -->
    <div id="lightbox-modal" style="display:none;position:fixed;z-index:9999;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.85);justify-content:center;align-items:center;">
        <div style="display:flex;flex-direction:column;align-items:center;">
            <img id="lightbox-img" src="" alt="Zoom" style="max-width:90vw;max-height:80vh;box-shadow:0 0 24px #000;border-radius:8px;">
            <div id="lightbox-caption" style="color:#fff;margin-top:18px;font-size:1.2em;text-align:center;"></div>
        </div>
    </div>
    <script src="js/script.js"></script>
    <script>
    // Lightbox zoom image
    document.addEventListener('DOMContentLoaded', function() {
        const galerieItems = document.querySelectorAll('.galerie-full-item');
        const lightbox = document.getElementById('lightbox-modal');
        const lightboxImg = document.getElementById('lightbox-img');
        const lightboxCaption = document.getElementById('lightbox-caption');
        galerieItems.forEach(btn => {
            btn.addEventListener('click', function() {
                const src = btn.getAttribute('data-src');
                const caption = btn.getAttribute('data-caption') || '';
                lightboxImg.src = src;
                lightboxCaption.textContent = caption;
                lightbox.style.display = 'flex';
            });
        });
        lightbox.addEventListener('click', function(e) {
            if (e.target === lightbox || e.target === lightboxImg) {
                lightbox.style.display = 'none';
                lightboxImg.src = '';
                lightboxCaption.textContent = '';
            }
        });
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                lightbox.style.display = 'none';
                lightboxImg.src = '';
                lightboxCaption.textContent = '';
            }
        });
    });
    </script>
